<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Cat√°logo de productos<h1>
      <select id="categoryFilter">
        <option value="Todos">Todos</option>
        <option value="SSD">SSD</option>
        <option value="RAM">RAM</option>
        <option value="GPU">GPU</option>
        <option value="Motherboard">Motherboard</option>
        <option value="otro">Otro</option>
      </select>
   </header>
      
 <section class="form-section">
   <form id="productForm">
     <input type="text" id="productName" placeholder="nombre del producto" required>
     <input type="number" id="productPrice" placeholder="Precio $" required>
     <input type="number" id="productStock" placeholder="stock disponible" required>
     <select id="productCategory" required>
        <option value="">Categorias</option>
        <option value="SSD">SSD</option>
        <option value="RAM">RAM</option>
        <option value="GPU">GPU</option>
        <option value="Motherboard">Motherboard</option>
        <option value="otro">Otro</option>
     </select>
     <button type="submit">Agregar Productos</button>
   </form>
      </section>
      
      <main id="produtContainer"></main>
      
      <script src="script.js"></script>
      </body>
